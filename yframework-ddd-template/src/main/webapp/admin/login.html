<script>
    function login() {
        var data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            rememberMe: document.getElementById('remember').checked
        };
        doLogin(data);
        return false;
    }

    function doLogin(data) {
        yloader.show();
        mgt.service.post(_API_AUTHENTICATE, data,
            function (res) {
                yloader.hide();
                yutil.storage.set(_KEY_ID_TOKEN, res.id_token, data.rememberMe);
                window.top.location.href = "./index.html";
            },
            function (res) {
                yloader.hide();
                alert(res.description || res.message || '系统错误');
            }
        );
    }
</script>
