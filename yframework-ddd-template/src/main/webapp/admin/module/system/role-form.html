<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title">表单</h4>
</div>
<div class="modal-body no-padding">
    <form id="input-form" class="smart-form">
        <input type="hidden" name="id" class="form-param"/>
        <fieldset>
            <section>
                <div class="row">
                    <label class="label col col-2">中文名</label>
                    <div class="col col-10">
                        <label class="input">
                            <input type="text" name="name" class="form-param">
                        </label>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <label class="label col col-2">英文名</label>
                    <div class="col col-10">
                        <label class="input">
                            <input type="text" name="nameen" class="form-param">
                        </label>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <label class="label col col-2">权限</label>
                    <div class="col col-10">
                        <div id="menuTree" class="tree">
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <label class="label col col-2">系统用户</label>
                    <div class="col col-10">
                        <label class="select ">
                            <select id="sys" name="sys">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </label>
                    </div>
                </div>
            </section>
        </fieldset>
        <footer>
            <button type="submit" class="btn btn-primary">
                SUBMIT
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">
                CANCEL
            </button>
        </footer>
    </form>
</div>
<script type="text/javascript">
    var api = _HOST + "mgt/roles";

    // common
    pageSetUp();

    function onInit() {
        var formId = "#input-form";
        var modal = mgt.form.modal.instance;
        mgt.provider.queryMenus4Root(onInitTree);
        $(formId).validate({
            // Rules for form validation
            rules: {
                name: {
                    required: true
                },
                nameen: {
                    required: true
                },
                sys: {
                    required: true
                }
            },

            // Do not change code below
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            },
            submitHandler: function () {  //通过之后回调
                modal.modal('hide');
                dialog.warn("确认要提交当前表单吗?", "提交表单", function () {
                    var params = mgt.form.get(formId);
                    params.menus = mgt.tree.getChecked();
                    onSubmit(params);
                    return false;
                }, function () {
                    modal.modal('show');
                });
            },
            invalidHandler: function () {  //不通过回调
                return false;
            }
        });
    }

    function onInitTree() {
        var menuList = yutil.storage.get(_KEY_MGT_MENUS + "_root");
        menuList = menuList ? JSON.parse(menuList) : [];
        mgt.tree.load(document.getElementById('menuTree'), menuList);
        var objId = mgt.form.modal.data("id");
        if (objId) {
            mgt.service.find(api, objId,
                function (res) {
                    mgt.form.load(res);
                    mgt.service.find(api, res.id, function (res) {
                            onSelect(res);
                        },
                        function (res) {
                            dialog.error(res.description || res.message || '系统错误');
                        });
                },
                function (res) {
                    dialog.error(res.description || res.message || '系统错误');
                }
            );
        }
    }

    function onSelect(res) {
        mgt.tree.checked(res.menus);
    }

    function onSubmit(params) {
        if (params && yutil.validator.isNotEmpty(params.id)) {
            //修改
            mgt.service.put(api, params,
                function (res) {
                    mgt.form.table.get(api).draw();
                }, function (res) {
                    dialog.error(res.description || res.message || '系统错误');
                }
            );
        }
        else {
            //新增
            mgt.service.post(api, params,
                function (res) {
                    mgt.form.table.get(api).draw();
                }, function (res) {
                    dialog.error(res.description || res.message || '系统错误');
                }
            );
        }
        mgt.storage.remove(_KEY_MGT_ROLES);
    }

    loadScript("/admin/assets/js/base/mgt.tree.js", onInit);
</script>
