<script type="text/javascript">
    (function ($, win) {
        var dialog = {};
        dialog.init = function (content, title, confirmCall, cancelCall) {
            $('#dialog_simple_content').html(content);
            /*
             * CONVERT DIALOG TITLE TO HTML
             * REF: http://stackoverflow.com/questions/14488774/using-html-in-a-dialogs-title-in-jquery-ui-1-10
             */
            $.widget("ui.dialog", $.extend({}, $.ui.dialog.prototype, {
                _title: function (title) {
                    if (!this.options.title) {
                        title.html("&#160;");
                    } else {
                        title.html(this.options.title);
                    }
                }
            }));
            $('#dialog_simple').dialog({
                autoOpen: false,
                width: 600,
                resizable: false,
                modal: true,
                title: title == null || title == undefined || title == "" ? "<div class='widget-header'><h4><i class='fa fa-info txt-color-orangeDark'></i> Message Dialog</h4></div>" : title,
                buttons: [{
                    html: "<i class='fa fa-check'></i>&nbsp; OK",
                    "class": "btn btn-success",
                    click: function () {
                        $('#dialog_simple_content').html("");
                        try {
                            $(this).dialog("close");
                            if (confirmCall != null && confirmCall != undefined) {
                                confirmCall();
                            }
                        } catch (e) {
                            console.log("Cannot call methods on dialog prior to initialization.");
                        }
                    }
                }, {
                    html: "<i class='fa fa-times'></i>&nbsp; CANCEL",
                    "class": "btn btn-default",
                    click: function () {
                        $('#dialog_simple_content').html("");
                        try {
                            $(this).dialog("close");
                            if (cancelCall != null && cancelCall != undefined) {
                                cancelCall();
                            }
                        } catch (e) {
                            console.log("Cannot call methods on dialog prior to initialization.");
                        }
                    }
                }]
            });
        };

        dialog.info = function (msg, title, confirmCall, cancelCall) {
            msg = msg != null && msg != undefined && msg != "" ? msg : "";
            title = title != null && title != undefined && title != "" ? title : "";
            dialog.init("<p><h3>" + msg + "</h3></p>"
                , "<div class='widget-header'><h4><i class='fa fa-info txt-color-green'></i> " + title + "</h4></div>"
                , confirmCall, cancelCall);
            $('#dialog_simple').dialog('open');
        };

        dialog.warn = function (msg, title, confirmCall, cancelCall) {
            msg = msg != null && msg != undefined && msg != "" ? msg : "";
            title = title != null && title != undefined && title != "" ? title : "";
            dialog.init("<p><h3>" + msg + "</h3></p>"
                , "<div class='widget-header'><h4><i class='fa fa-warning txt-color-orangeDark'></i> " + title + "</h4></div>"
                , confirmCall, cancelCall);
            $('#dialog_simple').dialog('open');
        };

        dialog.error = function (msg, title, confirmCall, cancelCall) {
            msg = msg != null && msg != undefined && msg != "" ? msg : "";
            title = title != null && title != undefined && title != "" ? title : "";
            dialog.init("<p><h3>" + msg + "</h3></p>"
                , "<div class='widget-header'><h4><i class='fa fa-warning txt-color-red'></i> " + title + "</h4></div>"
                , confirmCall, cancelCall);
            $('#dialog_simple').dialog('open');
        };

        win.dialog = dialog;
        dialog.init();
    }(jQuery, window));
</script>

<!-- MAIN APP JS FILE -->
<script src="/admin/assets/js/lib/yloader-1.0.1.js"></script>
<script src="/admin/assets/js/base/mgt.js"></script>
<script>
    function onInit() {
        document.getElementsByClassName("copyright")[0].innerHTML = _COPYRIGHT;
        //初始化账户及菜单
        mgt.provider.getAccount(initAccount);
        //初始化角色
        mgt.provider.queryRoles();
        //初始化字典
        for (var i in _KEY_DICTS) {
            var k = _KEY_DICTS[i];
            mgt.provider.queryDicts(k);
        }
        mgt.i18n.load();
    }

    //初始化账户
    function initAccount(account) {
        if (account && account.login) {
            $("#admin_name").html(account.login);
        }
        if (account && account.imageUrl) {
            $("#admin_header").prop('src', account.imageUrl);
        }
        if (account && account.authorities) {
            account.authorities = null != account.authorities ? account.authorities.join(",") : "";
            mgt.provider.queryMenus4Account(account, initMenus);
            mgt.provider.queryMenus4Root();
        }
    }

    //初始化菜单
    function initMenus(menus) {
        initApp.SmartActions();
        initApp.domReadyMisc();
        if (yutil.validator.isEmpty(menus) || menus.length == 0 || yutil.validator.isEmpty(menus[0])) {
            return;
        }
        var parent = document.getElementById("nav-menu");
        this.initMenusNodes(0, menus, parent, true);
        initApp.leftNav();
        var navMenu = $('#nav-menu');
        if (navMenu && navMenu.length && navMenu.length > 0) {
            checkURL();
        }
    }

    function initMenusNodes(index, items, parent, isRoot) {
        items.forEach(function (menu) {
                if ('1' == menu.id) {
                    this.initMenusNodes(0, menu.children, parent, true);
                }
                else {
                    if (menu.show) {
                        var li = this.createMenusNode(menu, isRoot);
                        parent.appendChild(li);
                        if (null != menu.children && menu.children.length > 0) {
                            var ul = document.createElement('ul');
                            this.initMenusNodes(index++, menu.children, ul, false);
                            li.appendChild(ul);
                        }
                    }
                }
            }
        );
    }

    function createMenusNode(item, isRoot) {
        var li = document.createElement('li');
        var a = document.createElement('a');
        var href = _HERF[item.href] ? _HERF[item.href] : item.href;
        var name = item.name;
        var icon = _ICONS[item.icon] ? _ICONS[item.icon] : item.icon;
        if (null == item.children || item.children.length == 0) {
            a.setAttribute('href', href);
        }
        else {
            a.setAttribute('href', "#");
        }
        if (item && item.href && item.href.indexOf('home') != -1) {
            li.className = "active";
        }
        if (isRoot) {
            a.innerHTML = '<i class="' + icon + '"></i><span class="menu-item-parent">' + name + '</span>';
        }
        else {
            a.innerHTML = '<span class="menu-item-parent">' + name + '</span>';
        }
        li.appendChild(a);
        return li;
    }

    function logout() {
        // ask verification
        $.SmartMessageBox({
            title: "<i class='fa fa-sign-out txt-color-orangeDark'></i> Logout <span class='txt-color-orangeDark'><strong>" + $('#show-shortcut').text() + "</strong></span> ?",
            content: $this.data('logout-msg') || "You can improve your security further after logging out by closing this opened browser",
            buttons: '[No][Yes]'

        }, function (ButtonPressed) {
            if (ButtonPressed == "Yes") {
                $.root_.addClass('animated fadeOutUp');
                yutil.storage.clear();
                window.top.location.href = "./login.html";
            }
        });
    }

    jQuery(document).ready(function () {
        onInit();
    });
</script>
<script src="/admin/assets/js/base/mgt.smart.js"></script>
</body>

</html>
