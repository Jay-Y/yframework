<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title">表单</h4>
</div>
<div class="modal-body no-padding">
    <form id="input-form" class="smart-form">
        <input type="hidden" name="id" class="form-param"/>
        <fieldset>
            <section>
                <div class="row">
                    <label class="label col col-2">标签名</label>
                    <div class="col col-10">
                        <label class="input">
                            <input type="text" name="label" class="form-param">
                        </label>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <label class="label col col-2">值</label>
                    <div class="col col-10">
                        <label class="input">
                            <input type="text" name="value" class="form-param">
                        </label>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <label class="label col col-2">类型值</label>
                    <div class="col col-10">
                        <label class="input">
                            <input type="text" name="type" class="form-param">
                        </label>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <label class="label col col-2">类型描述</label>
                    <div class="col col-10">
                        <label class="input">
                            <input type="text" name="description" class="form-param">
                        </label>
                    </div>
                </div>
            </section>
        </fieldset>
        <footer>
            <button type="submit" class="btn btn-primary">
                SUBMIT
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">
                CANCEL
            </button>
        </footer>
    </form>
</div>
<script type="text/javascript">
    var api = _HOST + "mgt/dicts";

    // common
    pageSetUp();

    function onInit() {
        var formId = "#input-form";
        var modal = mgt.form.modal.instance;
        var objId = mgt.form.modal.data("id");
        if (objId) {
            mgt.service.find(api, objId,
                function (res) {
                    mgt.form.load(res);
                },
                function (res) {
                    dialog.error(res.description || res.message || '系统错误');
                }
            );
        }
        $(formId).validate({
            // Rules for form validation
            rules: {
                label: {
                    required: true
                },
                value: {
                    required: true
                },
                type: {
                    required: true
                },
                description: {
                    required: true
                }
            },

            // Do not change code below
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            },
            submitHandler: function () {  //通过之后回调
                modal.modal('hide');
                dialog.warn("确认要提交当前表单吗?", "提交表单", function () {
                    var params = mgt.form.get(formId);
                    onSubmit(params);
                    return false;
                }, function () {
                    modal.modal('show');
                });
            },
            invalidHandler: function () {  //不通过回调
                return false;
            }
        });
    }
    ;

    function onSubmit(params) {
        if (params && yutil.validator.isNotEmpty(params.id)) {
            //修改
            mgt.service.put(api, params,
                function (res) {
                    mgt.form.table.get(api).draw();
                }, function (res) {
                    dialog.error(res.description || res.message || '系统错误');
                }
            );
        }
        else {
            //新增
            mgt.service.post(api, params,
                function (res) {
                    mgt.form.table.get(api).draw();
                }, function (res) {
                    dialog.error(res.description || res.message || '系统错误');
                }
            );
        }
    }

    onInit();
</script>
